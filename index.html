<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Core | To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Simple TO-Do List</h1>

    <script src="client.js" defer></script>
